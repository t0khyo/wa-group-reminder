  db:
    image: postgres:16
    container_name: gigi-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gigi_db
    ports:
      - "5437:5432" # host:container -> externally reachable on localhost:5437
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gigi_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  db-data:
